<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-5</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    
    <script lang="java">
        $(function(){
            $(".btn1").click(function(){
                $(".img_view").slideUp();
            }) //btn1
            $(".btn2").click(function(){
                $(".img_view").slideDown();
            }) //btn2
            $(".btn3").click(function(){
                $(".img_view").slideToggle();
            }) //btn3
        }) //j
    </script>

</head>
<body>
    <h1>Slide Down & Up & Toggle</h1>    
    <button class="btn1">slideUp</button>
    <button class="btn2">slideDown</button>
    <button class="btn3">slideToggle</button>

    <p class="img_view">
        <img src="img/003.jpg" alt="car">
    </p>

    

</body>
</html>
